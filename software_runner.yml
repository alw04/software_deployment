- block:
    - name: "Run role for {{ software_name }}"
      include_role:
        name: "{{ software_name }}"
  rescue:
    - name: "Track failure for {{ software_name }}"
      set_fact:
        software_failed: "{{ software_failed + [software_name] }}"
  always:
    - name: "Track success for {{ software_name }}"
      set_fact:
        software_done: "{{ software_done + [software_name] if software_name not in software_failed and not software_skip and software_name not in software_done else software_done }}"
